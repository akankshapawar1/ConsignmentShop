<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 20px;
}

h2 {
  color: #333;
}

form {
  max-width: 400px;
  margin: 50px auto;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  font-size: 16px;
  margin-bottom: 10px;
  display: block;
  color: #333;
}

input {
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #5cb85c;
  border: none;
  color: #fff;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #4cae4c;
}

p {
  text-align: center;
  color: #a94442;
  font-size: 16px;
}

p#message {
  margin-top: 20px;
  font-weight: bold;
}

  </style>
  <title>Computer Consignment Shop</title>
  <!-- <title>Login</title> -->
</head>
<body>
  <h2 align="center">Computer Consignment Shop</h2>
  <h2 align="center">Login</h2>
  <form id="loginForm">
    <label for="user_id">Username:</label>
    <input type="text" id="user_id" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <button type="submit">Login</button>
  </form>
  <p id="message"></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const user_id = document.getElementById('user_id').value;
      const password = document.getElementById('password').value;
      const messageElement = document.getElementById('message');
      const payload = {
    body: JSON.stringify({ action: "login",user_id: user_id, password: password })
  };

      try {
        const response = await fetch('https://q15htzftq3.execute-api.us-east-1.amazonaws.com/beta/login', {
          method: 'POST',
        //   headers: {
        //     'Content-Type': 'application/json'
        //   },
          body: JSON.stringify(payload)
        });
        const data = await response.json();
        if (response.status === 401) {
          throw new Error('Invalid username or password');
        }
        console.log(data);
        if (!response.ok) {
          throw new Error(data.message || 'Login failed');
        }
        const responseBody = JSON.parse(data.body);
        messageElement.textContent = responseBody.message;
        if (responseBody.isSiteManager && data.statusCode==200) {
          window.location.href = 'sitemanager_page.html'; // Replace with the actual URL
        } else if(data.statusCode==200 && responseBody.isSiteManager==false) {
          window.location.href = 'storeowner_page.html'; // Replace with the actual URL
    }

        // if (data.body.isSiteManager) {
        //   console.log(data);
        //   // window.location.href = 'sitemanager_page.html'; // Replace with the actual URL
        // } else {
        //   console.log(data);
        // // window.location.href = 'storeowner_page.html'; // Replace with the actual URL
        // }
        // messageElement.textContent = data.body;
      } catch (error) {
        messageElement.textContent = error.body;
      }
    });
  </script>
</body>
</html>
